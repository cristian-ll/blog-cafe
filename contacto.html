<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre  no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a><!--final logo-->

                <nav class="navegación">
                    <a class="navegación__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegación__enlace" href="cursos.html">Cursos</a>
                    <a class="navegación__enlace" href="contacto.html">Contacto</a>
                </nav> <!--final navegacion-->

            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header> <!--final header-->

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div> <!--imagen formulario-->

        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Correo</label>
                <input class="campo__field" type="email" placeholder="Tu correo" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form> <!--formulario-->

    </main>


    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre  no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a><!--final logo-->

                <nav class="navegación">
                    <a class="navegación__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegación__enlace" href="cursos.html">Cursos</a>
                    <a class="navegación__enlace" href="contacto.html">Contacto</a>
                </nav> <!--final navegacion-->
            </div>
        </div>
        
    </footer>



    <script src="js/modernizr.js"></script>
</body>
</html>
